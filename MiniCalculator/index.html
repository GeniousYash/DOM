<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <input type="number" id="Fnum" placeholder="enter 1st number">
    <input type="number" id="Snum" placeholder="enter 2nd number">
    <button id="add">Add</button>
    <button id="subs">Substract</button>
    <button id="div">Divide</button>
    <button id="mult">Multiply</button>
</body>
</html>
<script>
    document.querySelector("#add").addEventListener("click",()=>{
        let firstNum = document.querySelector("#Fnum").value;
        let secondNum = document.querySelector("#Snum").value;
        document.querySelector("#display").innerText = (+firstNum) + (+secondNum);
    });

    document.querySelector("#subs").addEventListener("click",()=>{
        let firstNum = document.querySelector("#Fnum").value;
        let secondNum = document.querySelector("#Snum").value;
        document.querySelector("#display").innerText = (+firstNum) - (+secondNum);
    });

    document.querySelector("#div").addEventListener("click",()=>{
        let firstNum = document.querySelector("#Fnum").value;
        let secondNum = document.querySelector("#Snum").value;
        document.querySelector("#display").innerText = (+firstNum) / (+secondNum);
    });

    document.querySelector("#mult").addEventListener("click",()=>{
        let firstNum = document.querySelector("#Fnum").value;
        let secondNum = document.querySelector("#Snum").value;
        document.querySelector("#display").innerText = (+firstNum) * (+secondNum);
    });
</script>
